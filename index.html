<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —à—É—Ç–µ—Ä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #gameOverScreen {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 32px;
      display: none;
      z-index: 2;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    /* –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }
    .btn {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      line-height: 60px;
      color: white;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<!-- Game Over -->
<div id="gameOverScreen">
  üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!<br/>
  <span id="finalScore">–û—á–∫–∏: 0</span><br/>
  <button id="restartBtn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
</div>

<!-- Mobile Controls -->
<div id="controls">
  <div class="btn" id="left">‚¨ÖÔ∏è</div>
  <div class="btn" id="fire">üî´</div>
  <div class="btn" id="right">‚û°Ô∏è</div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  let ship = {};
  let asteroids = [];
  let bullets = [];
  let stars = [];
  let score = 0;
  let asteroidSpeed = 2;
  let gameRunning = true;

  function initShip() {
    ship = {
      x: W / 2 - W * 0.02,
      y: H - H * 0.12,
      width: W * 0.04,
      height: H * 0.08,
      speed: W * 0.01,
      movingLeft: false,
      movingRight: false,
      draw() {
        ctx.fillStyle = "#00ffe6";
        ctx.beginPath();
        ctx.moveTo(this.x + this.width / 2, this.y);
        ctx.lineTo(this.x, this.y + this.height);
        ctx.lineTo(this.x + this.width, this.y + this.height);
        ctx.closePath();
        ctx.fill();
      }
    };
  }

  function createStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.7 + 0.3
      });
    }
  }

  function drawStars() {
    ctx.fillStyle = "#fff";
    for (let s of stars) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
      ctx.fill();
      s.y += s.speed;
      if (s.y > H) s.y = 0;
    }
  }

  function spawnAsteroid() {
    const radius = Math.random() * W * 0.02 + W * 0.02;
    const x = Math.random() * (W - radius * 2) + radius;
    asteroids.push({
      x,
      y: -radius,
      radius,
      speed: asteroidSpeed + Math.random() * 1.5
    });
  }

  function drawAsteroid(a) {
    ctx.fillStyle = "#aaa";
    ctx.beginPath();
    ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function shootBullet() {
    bullets.push({
      x: ship.x + ship.width / 2,
      y: ship.y,
      radius: W * 0.007,
      speed: H * 0.01
    });
  }

  function drawBullets() {
    ctx.fillStyle = "red";
    for (let i = 0; i < bullets.length; i++) {
      let b = bullets[i];
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
      b.y -= b.speed;

      if (b.y < 0) {
        bullets.splice(i, 1);
        i--;
      }
    }
  }

  function moveShip() {
    if (ship.movingLeft && ship.x > 0) {
      ship.x -= ship.speed;
    }
    if (ship.movingRight && ship.x + ship.width < W) {
      ship.x += ship.speed;
    }
  }

  function updateAsteroids() {
    for (let i = 0; i < asteroids.length; i++) {
      let a = asteroids[i];
      a.y += a.speed;
      if (a.y - a.radius > H) {
        asteroids.splice(i, 1);
        i--;
      }
    }
  }

  function detectCollisions() {
    // –ê—Å—Ç–µ—Ä–æ–∏–¥ –∏ –∫–æ—Ä–∞–±–ª—å
    for (let a of asteroids) {
      const dx = a.x - (ship.x + ship.width / 2);
      const dy = a.y - (ship.y + ship.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < a.radius) {
        endGame();
      }
    }

    // –ü—É–ª–∏ –∏ –∞—Å—Ç–µ—Ä–æ–∏–¥—ã
    for (let i = 0; i < bullets.length; i++) {
      for (let j = 0; j < asteroids.length; j++) {
        const dx = bullets[i].x - asteroids[j].x;
        const dy = bullets[i].y - asteroids[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < bullets[i].radius + asteroids[j].radius) {
          // –£–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–µ
          bullets.splice(i, 1);
          asteroids.splice(j, 1);
          score += 5;
          return;
        }
      }
    }
  }

  function drawScore() {
    ctx.fillStyle = "#fff";
    ctx.font = `${W * 0.015}px Arial`;
    ctx.fillText("–û—á–∫–∏: " + Math.floor(score), 20, 40);
  }

  function endGame() {
    gameRunning = false;
    document.getElementById("finalScore").textContent = "–û—á–∫–∏: " + Math.floor(score);
    document.getElementById("gameOverScreen").style.display = "block";
  }

  function resetGame() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    initShip();
    createStars();
    asteroids = [];
    bullets = [];
    score = 0;
    asteroidSpeed = 2;
    gameRunning = true;
    document.getElementById("gameOverScreen").style.display = "none";
    requestAnimationFrame(gameLoop);
  }

  function gameLoop() {
    if (!gameRunning) return;
    ctx.clearRect(0, 0, W, H);
    drawStars();
    moveShip();
    updateAsteroids();
    detectCollisions();
    drawBullets();
    ship.draw();
    asteroids.forEach(drawAsteroid);
    drawScore();

    score += 0.05;
    if (Math.floor(score) % 10 === 0) asteroidSpeed += 0.001;

    requestAnimationFrame(gameLoop);
  }

  // –ò–Ω—Ç–µ—Ä–≤–∞–ª—ã
  setInterval(() => {
    if (gameRunning) spawnAsteroid();
  }, 400);

  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π
  window.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") ship.movingLeft = true;
    if (e.key === "ArrowRight") ship.movingRight = true;
    if (e.key === " " || e.code === "Space") shootBullet();
  });
  window.addEventListener("keyup", e => {
    if (e.key === "ArrowLeft") ship.movingLeft = false;
    if (e.key === "ArrowRight") ship.movingRight = false;
  });

  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–±–∏–ª—å–Ω–æ–µ
  document.getElementById("left").addEventListener("touchstart", () => ship.movingLeft = true);
  document.getElementById("right").addEventListener("touchstart", () => ship.movingRight = true);
  document.getElementById("left").addEventListener("touchend", () => ship.movingLeft = false);
  document.getElementById("right").addEventListener("touchend", () => ship.movingRight = false);
  document.getElementById("fire").addEventListener("touchstart", shootBullet);

  // –ö–Ω–æ–ø–∫–∞ —Ä–µ—Å—Ç–∞—Ä—Ç
  document.getElementById("restartBtn").addEventListener("click", resetGame);
  window.addEventListener("resize", resetGame);

  resetGame();
</script>
</body>
</html>
